<canvas width="600" height="400"></canvas>
<script>
    function desenhaQuadrado(x, y, cor){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, 50, 50);

    }
    // 2 formas de fazer a mesma coisa
    for(x = 0; x < 600; x = x + 50){
        desenhaQuadrado(x, 0, "grey");
        desenhaQuadrado(x, 50, "yellow");
        desenhaQuadrado(x, 100, "pink");
    }

    var x = 0;
    while(x < 600){
        desenhaQuadrado(x, 150, "blue");
        desenhaQuadrado(x, 200, "green");
        desenhaQuadrado(x, 250, "purple");
        x = x + 50;
    }
    
</script>
