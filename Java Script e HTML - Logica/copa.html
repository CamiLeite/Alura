<meta charset="UTF-8">

<script>

  function pulaLinha() {
    document.write("<br><br>");
  } 
  
function mostra(conteudo) {
    document.write(conteudo);
    pulaLinha();
}

var limite = parseInt(prompt("Entre com a data limite"));
var anoCopa = 1930;

while(anoCopa <= limite){
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

mostra("Fim")

</script>
