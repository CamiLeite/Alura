terceira forma, com funcao de varrer lista usando length, dando alerta somente uma vez, para isso usou a variavel achou = true ou false -->

<input/>
<button>Compare o segredo</button>

<script>

    var segredos = [5,7,10,2,3];
    var input = document.querySelector("input");
    input.focus();

    function verifica(){
        var achou = false;
        for (var posicao = 0; posicao < segredos.length; posicao++){
            if(input.value == segredos[posicao]) {
                alert("Você acertou!");
                achou = true;
                break;
            }
        }
        if(achou == false){
        alert("Você errou!");
        }
        input.value = "";
        input.focus();

    }   

var button = document.querySelector("button");
button.onclick = verifica;

document.write("fim")


</script>
