<meta charset="UTF-8">

<script>

  function pulaLinha() {
    document.write("<br><br>");
  } 
  
function mostra(conteudo) {
    document.write(conteudo);
    pulaLinha();
}

var vitorias = parseInt(prompt("Informe o número de vitórias"));
var empates = parseInt(prompt("Informe o número de empates"));
var pontos = (vitorias * 3) + empates;

mostra("O total de pontos é " + pontos);

if(pontos > 28){
  mostra("Seu time está melhor que no ano passado");
}

if(pontos < 28){
  mostra("Seu time está pior que no ano passado");
}
if(pontos == 28){
  mostra("Seu time está igual ao ano passado");
}

</script>
